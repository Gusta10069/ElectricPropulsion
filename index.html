<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectricPropulsion 3D World</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hud">
      <h1>ElectricPropulsion 3D World</h1>
      <p>Click to lock the cursor. Use <strong>WASD</strong> to move, <strong>Shift</strong> to sprint, <strong>Space</strong> to jump, and move the mouse to look around.</p>
      <button id="start">Enter World</button>
    </div>
    <div id="blocker" class="blocker"></div>
    <canvas id="world"></canvas>
    <script type="module" src="main.js"></script>
  </body>
</html>
